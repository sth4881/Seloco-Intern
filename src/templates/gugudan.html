<!DOCTYPE html>
<html>
<head>
    <title>GuGuDan</title>
    <meta charset="utf-8">
</head>
<body>
    <!--구구단 출력을 눌렀을 때 flaskServer로 POST 형식 전송-->
    <form action="/calculate" method="POST">
        <h1>1부터 9사이의 숫자 하나를 눌러주세요!</h1>
        <input type="text" name="num">
        <input type="submit" value="구구단 출력"></input>
    </form>

    <!--/calculate로부터 gugudan.html이 redirect될 때 발생-->
    <div>
        <p>
            {% if num == None %}
                <p>숫자 입력 X</p>
            {% else %}
                {% for i in range(1, 10) %}
                    <p>{{num}} x {{i}} = {{num*i}}</p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
</body>
</html>
