<!DOCTYPE html>
<html>
<head>
    <title>Monitor</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>출입기록 확인 페이지</h1>
    <input type="button" id="back" name="back" value="뒤로가기" onclick="window.location.href='/index/'">
    <p>누가 사무실에 출입했는지 확인할 수 있습니다.</p>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <form action="/monitor/" method='POST'>
                    <input type="submit" name="{{ path }}{{ file }}" value="이미지 보기">
                </form>
            </li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
